<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css" />
	<title>Work Day Planner</title>
</head>

<body>
	<header class="jumbotron">
		<h1>Work Day Planner</h1>
		<p id="description" class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead shadow-sm"></p>
	</header>
	<div class="container">
		<!-- Timeblocks go here -->
		<section class="row">
			
			<section id="9" class="col-2 text-center hour">
				<p class="time">9 AM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">10 AM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">11 AM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">12 PM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">1 PM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">2 PM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">3 PM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">4 PM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-2 text-center hour">
				<p class="time">5 PM</p>
			</section>
			<textarea class="col-8 col-md-9 eventblock"></textarea>
			<button class="col-2 col-md-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
