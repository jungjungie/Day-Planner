<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css" />
	<title>Work Day Planner</title>
</head>

<body>
	<header class="jumbotron">
		<h1 class="display-3">Work Day Planner</h1>
		<p id="description" class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead shadow-sm"></p>
	</header>
	<div class="container">
		<!-- Timeblocks go here -->
		<section class="row">

			<section id="9" class="col-1 text-center hour">
				<p><span class="time">9</span> AM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 9</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">10</span> AM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 10</textarea>
			<button id="text10" class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">11</span> AM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 11</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">12</span> PM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 12</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">1</span> PM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 1</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">2</span> PM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 2</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">3</span> PM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 3</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">4</span> PM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 4</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

			<section class="col-1 text-center hour">
				<p><span class="time">5</span> PM</p>
			</section>
			<textarea class="col-10 eventblock">Event at 5</textarea>
			<button class="col-1 saveBtn">
				<i class="fas fa-lg fa-bookmark "></i>
			</button>

		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
